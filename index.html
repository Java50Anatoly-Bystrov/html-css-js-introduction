<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvels-Field</title>
    <link rel="stylesheet" href="styles/marvels.css">
</head>
<body>
    <header>
        <h3 class ="logo"> Marvels Field Game</h3>
    </header>
    <section class = "field">
        <p id="question"></p>
        <input type="text" id="word-input" placeholder="enter word" oninput="checkWord()">
        <p id="letters-remained"></p>
        <input type="text" minlength="1" maxlength="1" onchange="processLetter()" id="letter-input">
        <button id="guess-button" onclick="takeChance()">Guess</button>
    </section>
    <section class="word">

    </section>
    <section class="result">
        <p id="result-message"></p>
        <button onclick="startGame()" id="play-again">Play Game</button>
    </section>
 <script src="src/marvels.js"></script>   
</body>
</html>
