<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go To - car sharing</title>
    <link rel="stylesheet" href="styles/cars.css">
    <link rel="shortcut icon" href="images/images.png" type="image/x-icon">
</head>
<body>
    <header class="logo">
        <h2>Cars Gallery</h2>  
    </header>
    <main class="main-class hidden">
        <section class="details-container">
            <audio id= "audio" src=""></audio>
            <div class="details-frame">
                <button id="hide-button" onclick="hideDetails()"> Exit </button>
                <img src="images/images.png" class="details-image">
                <span class ="detail-title">XXXXXXXXXXXXXXXXXXXXXXXXXXX</span>
            </div>

        </section>
        <ul class="thumbnails-list">
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/SUV.webp"
                data-details-title="Be the king of offroad">
                    <img src="images/SUV.webp"class="thumbnails-image">
                    <span class="thumbnails-title"> SUV</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="/images/s-class.jpeg"
                data-details-title="The ultimate comfort">
                    <img src="images/s-class.jpeg"class="thumbnails-image">
                    <span class="thumbnails-title"> S-class</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/sedansport .jpeg"
                data-details-title="To be in trends of fast life">
                    <img src="images/sedansport .jpeg"class="thumbnails-image">
                    <span class="thumbnails-title"> Sport</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/hypercars .jpeg"
                data-details-title="The ultimate luxury">
                    <img src="images/hypercars .jpeg"class="thumbnails-image">
                    <span class="thumbnails-title"> Hyper</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="/images/electriccars.jpeg"
                data-details-title="The Green Energy" >
                    <img src="images/electriccars.jpeg"class="thumbnails-image">
                    <span class="thumbnails-title"> Electric</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="images/classiccars .jpeg"
                data-details-title="The immortal classic">
                    <img src="images/classiccars .jpeg"class="thumbnails-image">
                    <span class="thumbnails-title"> Classics</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="/images/ram.jpeg"
                data-details-title="Utility">
                    <img src="images/ram.jpeg"class="thumbnails-image">
                    <span class="thumbnails-title"> Pick-up</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="/images/smart.jpeg"
                data-details-title="Mobility">
                    <img src="images/smart.jpeg"class="thumbnails-image">
                    <span class="thumbnails-title"> City</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#" data-details-image="/images/hybrid.jpeg"
                data-details-title="Economy">
                    <img src="images/hybrid.jpeg"class="thumbnails-image">
                    <span class="thumbnails-title"> Hybrid</span>
                </a>
            </li>
        </ul>
    </main>
    <script src="src/cars.js"></script>
</body>
</html>
