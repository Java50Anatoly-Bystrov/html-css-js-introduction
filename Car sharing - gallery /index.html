<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go To - car sharing</title>
    <link rel="stylesheet" href="styles/cars.css">
    <link rel="shortcut icon" href="images/images.png" type="image/x-icon">
</head>
<body>
    <header class="logo"></header>
    <main class="main-class">
        <section class="details-container">
            <div class="details-frame">
                <img src="images/2022_lamborghini_countach_lpi_800_5_4k_hd_cars-1920x1080.jpeg" class="lambo-class">
                <span class ="anotation"><big>Our selections</big></span>
            </div>
        </section>
        <ul class="thumbnails-list">
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="images/SUV.webp"class="thumbnails-image">
                    <span class="thumbnails-title"> SUV</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="images/s-class.jpeg"class="thumbnails-image">
                    <span class="thumbnails-title"> S-class</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="images/sedan sport .jpeg"class="thumbnails-image">
                    <span class="thumbnails-title"> Sport</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="images/hyper cars .jpeg"class="thumbnails-image">
                    <span class="thumbnails-title"> Hyper</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="images/electric cars.jpeg"class="thumbnails-image">
                    <span class="thumbnails-title"> Electric</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="images/classic cars .jpeg"class="thumbnails-image">
                    <span class="thumbnails-title"> Classics</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="images/ram.jpeg"class="thumbnails-image">
                    <span class="thumbnails-title"> Pick-up</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="images/smart.jpeg"class="thumbnails-image">
                    <span class="thumbnails-title"> City</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a class="thumbnails-anchor" href="#">
                    <img src="images/hybrid.jpeg"class="thumbnails-image">
                    <span class="thumbnails-title"> Hybrid</span>
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
